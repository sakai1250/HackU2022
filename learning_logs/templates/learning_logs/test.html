{% extends 'learning_logs/base.html' %}
{% block content %}
<html>
<head>
<style type="text/css">
div {
width: 500px;
height: 500px;
position: relative;
}
div.a {
    background-color: blue;
    top: 0px;
    left: 0px;
}
    div.b {
    background-color: red;
    top: 500px;
    left: 0px;
}
    div.c {
    background-color: green;
    top: 0px;
    left: 500px;
}
</style>
<script type="text/javascript">
function draggable(target) {
    target.onmousedown = function() {
    document.onmousemove = mouseMove;
    };
    document.onmouseup = function() {
    document.onmousemove = null;
    };
    function mouseMove(e) {
    var event = e ? e : window.event;
    target.style.top = parseInt(target.style.top||'0') + e.movementY + 'px';
    target.style.left = parseInt(target.style.left||'0') + e.movementX + 'px';
    }
}
</script>
</head>
<body>
<div class="b" id="b1"></div>
<div class="c" id="c1"></div>
<div class="jumbotron" id="a1">
    <h3 class="display-4">To Do</h3>
    {% comment %} <p class="lead"></p> {% endcomment %}
    <a class="btn btn-lg btn-primary" href="{% url 'learning_logs:new_topic' %}" role="button">追加 &raquo;</a>
    <a class="btn btn-lg btn-primary" href="{% url 'learning_logs:test' %}" role="button">テスト &raquo;</a>
</div>
<script type="text/javascript">
draggable(document.getElementById('a1'));
draggable(document.getElementById('b1'));
draggable(document.getElementById('c1'));
</script>
</body>
</html>
{% endblock content %}
